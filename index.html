<!DOCTYPE html>
<html>
  <head>
    <title>Bad Bowling</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>        
        <a-asset-item
          id="shooter"
          src="./models/shooter/gun.gltf"
        ></a-asset-item>
        
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: skyblue; intensity:0.4"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-entity
            id="weapon"
            gltf-model="#shooter"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="0.35 1 1"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="tan"
        static-body
        visible="true"
      >
      </a-plane>

      <a-box position="-.5 2.5 -11.5" color="red" depth="" height="1" width=".5" dynamic-body></a-box>

      <a-box position="0 2.5 -10" color="red" depth=".5" height="1" width=".5" dynamic-body></a-box>

      <a-box position="0.5 2.5 -11.5" color="red" depth=".5" height="1" width=".5" dynamic-body></a-box>

      <a-box position="-1 2.5 -10" color="red" depth=".5" height="1" width=".5" dynamic-body></a-box>

      <a-box position="1 2.5 -10" color="red" depth=".5" height="1" width=".5" dynamic-body></a-box>

      <a-box position="0 2.5 -12" color="red" depth=".5" height="1" width=".5" dynamic-body></a-box>
    </a-scene>
  </body>
</html>
